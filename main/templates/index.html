<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <title>Helmet & License Plate Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding-top: 80px;
      padding-left: 240px;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1e3a8a;
      color: white;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 80px;
      left: 0;
      bottom: 0;
      width: 240px;
      background: #1e3a8a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      gap: 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin: 0 0 30px;
      font-size: 24px;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #3b82f6;
    }

    .content {
      height: calc(100vh - 80px);
      overflow-y: auto;
      padding: 40px;
    }

    .wrapper {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1e3a8a;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="file"] {
      padding: 12px;
      border: 2px dashed #94a3b8;
      background: #f8fafc;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #3b82f6;
      background-color: #e0f2fe;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-size: 18px;
      padding: 12px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    button:hover {
      background-color: #1e40af;
    }

    .video-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      width: 100%;
    }

    .video-grid .video-output {
      flex: 1 1 48%;
      max-width: 48%;
      text-align: center;
    }

    .video-output video {
      width: 100%;
      max-height: 480px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        padding-left: 0;
      }

      .content {
        padding: 20px;
      }

      .video-grid {
        flex-direction: column;
      }

      .video-grid .video-output {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    Hệ thống nhận diện không đội mũ bảo hiểm và biển số xe
  </header>

  <div class="sidebar">
    <h2>Chức năng</h2>
    <a href="{% url 'upload_video' %}" class="{% if request.path == '/upload/' %}active{% endif %}">Upload và xử lí</a>
    <a href="{% url 'media_select' %}" class="{% if request.path == '/media-select/' %}active{% endif %}">Quản lí
      video</a>
  </div>

  <div class="content">
    <div class="wrapper">
      <h1>Nhận diện mũ bảo hiểm và biển số xe</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Tải lên</button>
      </form>

      {% if uploaded_video_url %}
      <div class="video-grid">
        <div class="video-output">
          <h2>Video đã tải</h2>
          <video controls>
            <source src="{{ uploaded_video_url }}" type="video/mp4" />
            Trình duyệt của bạn không hỗ trợ phát video.
          </video>
        </div>

        <div class="video-output">
          <h2>Video vi phạm</h2>
          <video controls>
            <source src="{{ video_evidence_url }}" type="video/mp4" />
            Trình duyệt của bạn không hỗ trợ phát video.
          </video>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
